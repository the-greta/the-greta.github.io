,[\"$\",\"$L8\",\"2\",{\"value\":\"2\",\"children\":[[\"$\",\"$L9\",null,{\"children\":\" 하나의 솔루션으로 여러 분야의 데이터를 합성할 수 있는 건가요?\"}],[\"$\",\"$La\",null,{\"children\":\"\\n      아닙니다. 유용한 합성데이터를 생성하려면 각각의 도메인의 데이터 특성에 맞춘 특화 솔루션이 필요합니다. 도메인 특화된 합성 \\n      솔루션이 GRETA의 솔루션인 Synthegra 입니다.\\n    \"}]]}],[\"$\",\"$L8\",\"3\",{\"value\":\"3\",\"children\":[[\"$\",\"$L9\",null,{\"children\":\"데이터 합성 솔루션은 언제 상용화 될 예정인가요?\"}],[\"$\",\"$La\",null,{\"children\":\"\\n      2023년 말에 상용화 예정되어있습니다.\\n    \"}]]}],[\"$\",\"$L8\",\"4\",{\"value\":\"4\",\"children\":[[\"$\",\"$L9\",null,{\"children\":\"2023년 3분기 금융데이터 규제혁신 방안에는 어떤 내용이 포함되나요?\"}],[\"$\",\"$La\",null,{\"children\":\"\\n      현재 실명정보 활용 제약 등으로 인해 AI학습 데이터 활용 등 목적의 합성데이터 수요가 증가하고 있으나, 합성데이터의 익명성 판단기준 \\n      등에 대한 명확한 가이드라인이 없어 업계의 적극적인 활용에 어려움이 있는 상황입니다. 이에 따라, 합성데이터의 안전하고 효과적 활용\\n      을 위한 익명성 판단기준 등 관련 가이드라인이 마련될 계획입니다.\\n    \"}]]}],[\"$\",\"$L8\",\"5\",{\"value\":\"5\",\"children\":[[\"$\",\"$L9\",null,{\"children\":\" 합성데이터 외에 개인정보보호를 위한 대안 기술은 어떤 것이 있나요?\"}],[\"$\",\"$La\",null,{\"children\":\"\\n      개인정보보호를 위한 대안 기술로는 합성데이터 외에 차등정보보호(DP) 기술과 동형암호 기술이 존재합니다. 데이터에 노이즈를 추가하\\n      여 개별 데이터 포인트의 개인정보를 숨기는 차등정보보호(DP) 기술은 추가되는 노이즈로 인해 데이터의 효용이 훼손된다는 점과, 쿼리\\n      에 따라 매개변수 값을 조절해야 하는 번거로운 문제가 있습니다. 동형암호 기술은 원데이터를 암호화한 후 그 상태에서 다양한 쿼리와 \\n      분석을 진행하는 방식인데, 아직 분석의 복잡성에 따른 계산량의 문제와 쿼리의 종류와 범위에 따른 암호화 설계의 어려움이 존재합니다\\n    \"}]]}]]}]}]}]]}]}],null]]},[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"solutions\",\"children\",\"faq\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_
